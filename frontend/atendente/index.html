<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Atendente - Sistema de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interface do Atendente</h1>
            <a href="/" class="btn-voltar">← Voltar</a>
        </header>

        <div class="form-container">
            <form id="senhaForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Atendimento *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tipo" value="N" checked>
                            <span>Normal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tipo" value="P">
                            <span>Prioritário</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto *</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione um assunto</option>
                    </select>
                </div>

                <button type="submit" class="btn-gerar">Gerar Senha</button>
            </form>
        </div>

        <div id="resultado" class="resultado" style="display: none;">
            <h2>Senha Gerada</h2>
            <div class="senha-display">
                <span id="senhaNumero"></span>
            </div>
            <div class="senha-detalhes">
                <p><strong>Nome:</strong> <span id="senhaNome"></span></p>
                <p><strong>CPF:</strong> <span id="senhaCpf"></span></p>
                <p><strong>Tipo:</strong> <span id="senhaTipo"></span></p>
                <p><strong>Assunto:</strong> <span id="senhaAssunto"></span></p>
            </div>
            <button id="novaSenh" class="btn-nova">Gerar Nova Senha</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Gerando senha...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
