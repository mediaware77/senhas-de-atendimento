<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telão - Sistema de Senhas Procon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charlevoix+Pro:wght@400;700&family=Object+Sans:wght@400;700;900&family=Druk+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SENHA SENDO ATENDIDA</h1>
            <div class="data-hora">
                <span id="dataAtual"></span>
                <span id="horaAtual"></span>
            </div>
        </header>

        <main>
            <div class="senha-atual">
                <div id="senhaAtualConteudo" class="senha-atual-conteudo">
                    <div class="nome-destaque">
                        <h2 id="senhaAtualNome">Aguardando próxima chamada...</h2>
                    </div>
                    <div class="balcao-info">
                        <span id="senhaAtualBalcao"></span>
                    </div>
                </div>
            </div>

            <div class="ultimas-chamadas">
                <div class="ultimas-header">
                    <h2>ÚLTIMAS CHAMADAS</h2>
                </div>
                <div id="ultimasLista" class="ultimas-lista">
                    <!-- Será preenchido via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <div id="connectionError" class="connection-error" style="display: none;">
        <div class="error-content">
            <h3>⚠️ Erro de Conexão</h3>
            <p>Tentando reconectar...</p>
        </div>
    </div>

    <script src="themes.js"></script>
    <script src="script.js"></script>
</body>
</html>
